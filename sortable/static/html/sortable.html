{% load i18n %}
<div class="sortable_block">
	<h3 class="problem-header">
		{{display_name}}
	</h3>
	<div class="problem-progress">
		{{progress_info}}
	</div>
	<div>
	<div class="problem">
		<p class="problem-statement">
			{{question_text}}
		</p>
		<ul class="items-list">
			{% for item, state in items %}
				<li class="item {% if not state %} incorrect {% endif%}" style="background: {{item_background_color}}; color: {{item_text_color}}">
					{{item}}
				</li>
			{% endfor %}
		</ul>
		<div class="indicator-container error {% if not error_indicator %} is-hidden {% endif %}">
			<span class="icon fa fa-close" aria-hidden="true"></span>
		</div>
		<div class="indicator-container success {% if not success_indicator %} is-hidden {% endif %}">
			<span class="icon fa fa-check" aria-hidden="true"></span>
		</div>
	</div>
	<br/>
	<div class="action">
		<button id="submit-answer" class="submit btn-brand" {% if remaining_attempts == 0 or completed %}disabled{% endif %}>{% trans "Submit" %}</button>
		<div class="submission-feedback">
			<div class="message"></div>
			<div class="attempts-info">{{attempts_info}}</div>
		</div>
	</div>
	<div class="notification notification-submit error is-hidden" tabindex="-1">
		<span class="icon fa" aria-hidden="true"></span>
		<span class="notification-message"></span>
	</div>
</div>
